<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation Component</title>
</head>
<body>
    <div class="filler"></div>
    <main>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </main>

    <style>
        .filler {
    width:100vw;
    height:100vh;
}
main {
    flex:1 0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.card {
    width:300px;
    height:200px;
    border:1px solid purple;
    margin:2rem;
    transition:all 0.8s;
}

.card:nth-child(odd) {
    background-color:azure;
    transform:translateX(-50vw);
}

.card:nth-child(even) {
    background-color:bisque;
    transform:translateX(50vw);
}

.card.show {
   transform:translateX(0);
}
    </style>

    <script>
        const cards = document.querySelectorAll('.card')
window.addEventListener('scroll',moveCard)

function moveCard() {
    const triggerBottom = window.innerHeight * 0.8
    cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top

        if (cardTop < triggerBottom) {
            card.classList.add('show') 
        } else {
            card.classList.remove('show')
            }
        })
    }
    </script>
</body>
</html>
